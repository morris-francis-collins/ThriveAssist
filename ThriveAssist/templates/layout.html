<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="margin: 0">
    <header>
        <nav class="navbar">
            <div>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="navbar-link-left">Home</a></li>
                    <li><a href="{{ url_for('journal') }}" class="navbar-link-left">Journal</a></li>
                    <li><a href="{{ url_for('about') }}" class="navbar-link-left">About</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    {% if not session.loggedin %}
                        <li><a href="{{ url_for('login') }}" class="navbar-link-right">Login</a></li>
                        <li><a href="{{ url_for('register') }}" class="navbar-link-right">Register</a></li>
                    {% else %}
                        <li><a href="{{ url_for('logout') }}" class="navbar-link-right">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="background">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
