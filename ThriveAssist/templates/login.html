{% extends "layout.html" %}

{% block title %}: Login{% endblock %}

{% block content %}
    <form class="login-form" action="login" method="post">
        <h1> Login</h1>
        <div>
            <input placeholder="Username" class="login-input" name="username" autocomplete="off">
        </div>
        <div>
            <input placeholder="Password" type="password" class="login-input" name="password" autocomplete="off">
        </div>            
        <div>
            <button type="submit" class="form-submit">Login</button>
        </div>
    </form>
    
{% endblock %}
